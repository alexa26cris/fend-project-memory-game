<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
  
    <title>Memory Game</title>
  
    <meta name="description" content="">
    <link rel="stylesheet prefetch" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
    <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Coda">
    <link rel="stylesheet" href="css/app.css">
</head>
<body>

    <div class="container">
      
        <header>
          
            <h1>Memory Game</h1>
          
        </header>

        <section class="panel">
          
          <div class="star-rating">
        	  <ul class="stars">
        		  <li><i class="fa fa-star" id="starThree"></i></li>
        		  <li><i class="fa fa-star" id="starTwo"></i></li>
        		  <li><i class="fa fa-star" id="starOne"></i></li>
          	</ul>

          	<span class="moves" id="moves">0</span><span id="movesText"> Moves</span>
          </div>
          <div id="timer"><span id="timer-txt">Timer: </span>
            <label class="min">00</label>:<label class="sec">00</label></div>

      <div class="restart" >
        <span id="restart-text"> Restart: </span>
        <button id="restart" onClick="restartGame();" type="button" class="fa fa-repeat"></button>
      </div>
    </section>

        <ul class="deck">
        </ul>
    </div>

    <div id="win-popup" class="popup zoomIn">

      <div class="popup-content">
        <span class="close">&times;</span>
        <h1>Congratulations!</h1>
        <h3>You won with <span id="total-moves">0</span> moves and </span><span id="total-stars">0</span> out of 3 stars.</h3>
      <h3>Total time: <span class="min">0</span> minutes and <span class="sec">0</span> seconds.</h3>
        <button type="button" class="button" id="again-btn">
          Play Again?
        </button>
      </div>
    </div>
  
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="js/app.js"></script>

</body>
</html>
